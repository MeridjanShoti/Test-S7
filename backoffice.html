<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid px-0">
      <header>
        <nav class="bg-primary text-white fs-3 p-2">
          <a href="index.html"><img src="./assets/img/logo.webp" alt="logo" width="30px" /></a>
          <a href="index.html" class="navbar-brand">Torna alla Home</a>
        </nav>
      </header>
      <div class="container w-50">
        <h1 class="text-center mt-5">BACKOFFICE</h1>
        <p class="text-center">Gestisci Prodotti</p>
        <div class="shadow d-flex justify-content-center mt-5">
          <form id="backofficeForm" class="container p-4 d-flex flex-column gap-4">
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <label for="productName">Nome prodotto: </label>
              <input type="text" id="productName" placeholder="Nome prodotto" required />
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <label for="productDescription">Descrizione prodotto: </label>
              <textarea
                name="productDescription"
                id="productDescription"
                placeholder="Descrivi il prodotto"
                rows="3"
                cols="22"
                required
              ></textarea>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <label for="productBrand">Marca prodotto: </label>
              <input type="text" placeholder="Nome brand" id="productBrand" required />
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <label for="productImg">Indirizzo prodotto: </label>
              <input type="url" placeholder="inserisci url immagine" id="productImg" required />
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <label for="productPrice">Prezzo prodotto: </label>
              <input type="number" placeholder="Prezzo in euro" id="productPrice" required />
            </div>
            <div class="p-3 mt-3 d-flex justify-content-center gap-3" id="btnContainer">
              <button type="submit" class="btn btn-success" id="insertBtn">Inserisci Prodotto</button>
              <button type="reset" class="btn btn-danger" id="resetBtn">Annulla</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
